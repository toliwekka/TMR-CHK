        <style>
            :root {
                --primary: #2ecc71;
                --primary-light: #3ae074;
                --primary-dark: #1e8e4e;
                --secondary: #a3e4d7;
                --secondary-light: #b9f6e3;
                --secondary-dark: #7acfa6;
                --bg: #edf8f6;
                --card-bg: #f8fdfa;
                --text-color: #145a32;
                --accent-1: #b8e6d4;
                --accent-2: #cceee3;
                --accent-3: #dfeff0;
                --hover-bg: #d4f0e4;
                --hover-text: #0e3d24;
                --section-bg: #ffffff;
                --section-border: #ddd;
                --mini-card-bg: #f0f9f0;
                --mini-card-border: #cce6cc;
                --mini-card-hover: #d1e7d1;
                --button-bg: #2ecc71;
                --button-hover-bg: #28a745;
                --gradient: linear-gradient(135deg, var(--accent-2), var(--accent-1));
                --glass: rgba(255, 255, 255, 0.3);
                --text-dark: var(--text-color);
                --text-light: #fff;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                --accent: var(--primary);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100vh;
                font-family: "Poppins", sans-serif;
                background: var(--gradient);
                color: var(--text-dark);
                overflow: hidden;
            }

            body {
                background-color: var(--bg);
                color: var(--text-color);
                padding: 40px 0;
                margin: 20px;
            }

            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: 75vh;
                width: 90vw;
                background: var(--gradient);
                position: relative;
                gap: 1rem;
            }

            .theme-switcher {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
            }

            .card-wrapper {
                background: var(--card-bg);
                border-radius: 20px;
                box-shadow: var(--shadow);
                padding: 40px;
                max-width: 900px;
                margin: auto;
            }

            h1,
            .section-title {
                color: var(--primary);
                font-weight: 700;
                text-align: center;
            }

            .section-title {
                font-size: 1.2rem;
                margin-top: 30px;
                margin-bottom: 15px;
            }

            .form-control,
            .form-select {
                border-radius: 12px;
                padding: 12px;
                margin-bottom: 15px;
            }

            .left,
            .right {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 2rem;
                backdrop-filter: blur(30px);
                background: var(--glass);
                border-radius: 20px;
                box-shadow: var(--shadow);
                transition: 0.3s ease;
            }

            .left:hover,
            .right:hover {
                transform: scale(1.01);
            }

            .left h1,
            .left p {
                color: var(--text-light);
                text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            .left h1 {
                font-size: 3rem;
            }

            .left p {
                font-size: 1.2rem;
                max-width: 400px;
                margin: 1rem 0;
            }

            .cta-button {
                background: var(--section-bg);
                color: var(--primary);
                padding: 0.9rem 2rem;
                border: none;
                border-radius: 30px;
                font-weight: bold;
                font-size: 1rem;
                box-shadow: var(--shadow);
                cursor: pointer;
                transition: 0.3s ease;
            }

            .cta-button:hover {
                background: var(--primary);
                color: #fff;
            }

            .how-it-works h2 {
                color: var(--text-light);
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .steps {
                display: flex;
                justify-content: center;
                gap: 2rem;
                flex-wrap: wrap;
            }

            .step {
                background: var(--section-bg);
                padding: 1rem;
                border-radius: 20px;
                max-width: 180px;
                text-align: center;
                transition: all 0.3s ease-in-out;
                box-shadow: var(--shadow);
            }

            .step:hover {
                transform: translateY(-5px);
                background: var(--primary);
                color: #fff;
            }

            .step i {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .step h3 {
                font-size: 1.2rem;
                margin-bottom: 0.4rem;
            }

            .step p {
                font-size: 0.9rem;
            }

            .registration-section {
                padding: 4rem;
                background: var(--glass);
                margin: 2rem auto;
                border-radius: 30px;
                box-shadow: var(--shadow);
                max-width: 180vw;
                color: var(--text-dark);
            }

            .registration-section h2 {
                text-align: center;
                color: var(--text-light);
                margin-bottom: 1rem;
            }

            .registration-section input,
            .registration-section select,
            .registration-section textarea {
                display: block;
                width: 90%;
                padding: 0.8rem;
                margin: 0.5rem 0 1rem;
                border-radius: 10px;
                border: 1px solid var(--section-border);
                font-family: "Poppins", sans-serif;
                background: var(--section-bg);
                color: var(--text-color);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .add-form-label {
                width: 200px;
                font-size: 1rem;
                font-weight: 600;
                color: var(--hover-text);
                background: var(--accent-3);
                padding: 12px;
                border: 2px groove var(--accent-1);
                border-radius: 8px;
                text-align: right;
                margin-right: 20px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .MS-add-form-group {
                display: flex;
                align-items: center;
                margin-bottom: 10px;

            }

                display: flex;
                align-items: center;
                justify-content: flex-end;
                width: 120px;
                font-size: clamp(0.75rem, 1.2vw, 0.95rem); /* Responsive + slightly smaller */
                font-weight: 600;
                color: white;
                background: #f75c8a;
                padding: 10px;
                border: 2px groove #888;
                border-radius: 8px;
                text-align: right;
                margin-right: 20px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

                /* Ensure text stays inside */
                white-space: wrap;
                text-overflow: ellipsis;

                /* Sharpen text rendering */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: geometricPrecision;
            }

            /* Base styles */
            html,
            body {
                font-family: "Poppins", sans-serif;
                background-color: var(--bg);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: auto;
                transition: background 0.3s, color 0.3s;
            }

            .container {
                background-color: var(--card-bg);
                padding: 2rem 20px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            }

            /* Accordion styles */
            .accordion-item {
                border: 1px solid var(--secondary);
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .accordion-item {
                margin-bottom: 1rem;
                border-radius: 10px;
                overflow: hidden;
                background: var(--section-bg);
                box-shadow: var(--shadow);
                width: 140%; /* 1.5 times the original width */
            }

            .accordion-header {
                background: var(--primary);
                color: #fff;
                padding: 1rem;
                text-align: left;
                font-size: 1.1rem;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }

            .accordion-body {
                padding: 1rem;
                display: none;
                animation: fadeIn 0.3s ease-in-out;
            }

            .accordion-item.active .accordion-body {
                display: block;
            }

            .accordion-header {
                background: var(--primary);
                color: white;
                font-size: 1.1rem;
                font-weight: 600;
                padding: 16px 20px;
                width: 150vw; /* 1.5 times the width of the container */
                text-align: left;
                border: none;
                cursor: pointer;
                outline: none;
                transition: background 0.3s;
                display: block; /* Ensures it's treated as a block element */
                position: relative; /* Makes sure it stays in flow with the container */
            }

            .accordion-container {
                overflow: visible; /* Ensures the parent container is flexible with width overflow */
            }

            .accordion-header:hover {
                background: var(--primary-dark);
            }

            .accordion-body {
                padding: 20px;
                display: none;
                background-color: var(--card-bg);
                color: var(--text-color);
                border-top: 1px solid var(--section-border);
                animation: fadeIn 0.4s ease-in-out;
            }

            .accordion-body.show {
                display: block;
            }

            /* Checkbox styles */
            .checkbox-container {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 0.95rem;
                font-weight: 500;
                color: var(--text-color);
            }

                width: 20px;
                height: 20px;
                accent-color: var(--primary);
            }

            .cta-button {
                margin-top: 20px;
                padding: 12px 24px;
                background: var(--button-bg);
                color: white;
                border: none;
                border-radius: 30px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
                transition: background 0.3s, transform 0.2s;
            }

            .cta-button:hover {
                background: var(--button-hover-bg);
                transform: translateY(-2px);
            }

            /* Fade animation */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .pane {
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
                justify-content: center;
                align-items: stretch;
            }

                background: var(--card-bg);
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                padding: 30px;
                flex: 1 1 400px;
                min-width: 350px;
                transition: all 0.4s ease;
            }

            .card:hover {
                transform: scale(1.02);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            }

            .card-icon {
                font-size: 3rem;
                color: var(--primary);
                margin-bottom: 15px;
            }

            .card h3 {
                font-weight: 600;
                margin-bottom: 10px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                display: block;
                margin-bottom: 6px;
                color: var(--text-color);
                font-weight: 500;
            }

            .theme-input,
            .theme-select {
                padding: 10px;
                border: 1px solid var(--section-border);
                border-radius: 6px;
                background: var(--card-bg);
                color: var(--text-color);
                width: 100%;
            }

            /* MS Form specific */
            .MS-add-form-group {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                position: relative;
            }

            .MS-add-form-label {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                width: 120px;
                font-size: clamp(0.75rem, 1.2vw, 0.95rem);
                font-weight: 600;
                color: var(--hover-text);
                background-color: var(--accent-1);
                padding: 10px;
                border: 2px groove var(--accent-3);
                border-radius: 8px;
                margin-right: 20px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .MS-add-form-control {
                flex-grow: 1;
                padding: 12px;
                font-size: 1rem;
                border: 1px solid var(--section-border);
                border-radius: 6px;
                background-color: var(--section-bg);
                color: var(--text-color);
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            }

            /* Suggestion box */
            .MS-add-suggestion-box {
                border: 1px solid var(--section-border);
                max-height: 150px;
                overflow-y: auto;
                position: absolute;
                background: var(--section-bg);
                width: 100%;
                z-index: 999;
                border-radius: 5px;
                color: var(--text-color);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }

            .MS-add-suggestion-box div {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid var(--accent-3);
            }

            .MS-add-suggestion-box div:hover {
                background-color: var(--hover-bg);
            }

            /* Sections */
            .section {
                background: var(--card-bg);
                color: var(--text-color);
                backdrop-filter: blur(10px);
                border-radius: 12px;
                padding: 20px;
            }

            .section-title {
                color: var(--primary);
                font-weight: 600;
                margin-bottom: 20px;
                text-align: center;
                font-size: 2rem;
            }

            .theme-switcher {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
            }

            .theme-switcher select {
                padding: 5px 10px;
                border-radius: 8px;
            }

            section.left {
                display: flex; /* Use flexbox */

                padding: 20px; /* Adjust padding as needed */
                box-sizing: border-box; /* Ensures padding is included in the element's width */
                flex-direction: column; /* Ensures content is stacked vertically */
            }

            /* Ensure the accordion is centered */
            .accordion {
                display: row; /* Use flexbox for alignment */
                justify-content: center; /* Center the accordion horizontally */
                width: 100%; /* Allow accordion to expand fully within its container */
            }

            /* Accordion container should expand and take full width */
            .accordion-container {
                width: 100%; /* Make accordion container take full width of the section */
                display: flex;
                justify-content: center; /* Center the items inside the container */
            }

            /* Accordion item to expand and be centered */
            .accordion-item {
                margin-bottom: 1rem;
                border-radius: 10px;
                overflow: hidden;
                background: var(--section-bg);
                box-shadow: var(--shadow);
                width: 80%; /* Set to 80% of the section's width */
                max-width: 900px; /* Optional: Limit max width */
                margin: 0 auto; /* Center the accordion item */
            }

            .accordion-header {

                color: #fff;
                padding: 1rem;
                text-align: left;
                font-size: 1.1rem;

                justify-content: center;
                align-items: flex-start;
            }

            .register-flex .left,
            .register-flex .right {
                flex: 1 1 45%;
                min-width: 40vw;
            }

            /* Stack on smaller screens */

                                                />
                                                <div
                                                    id="institution-suggestions"
                                                    class="MS-add-suggestion-box"
                                                    style="position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid #ccc; border-top: none; z-index: 10; display: none; max-height: 200px; overflow-y: auto;"
                                                ></div>
                                            </div>

                                            <script>
                                                const institutionInput = document.getElementById("institution");
                                                const institutionSuggestions = document.getElementById("institution-suggestions");

                                                let institutionDebounce;

                                                function escapeHTML(str) {
                                                    return str.replace(/[&<>"']/g, (m) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m]));
                                                }

                                                function clearInstitutionSuggestions() {
                                                    institutionSuggestions.innerHTML = "";
                                                    institutionSuggestions.style.display = "none";
                                                }

                                                function showInstitutionSuggestions(results) {
                                                    clearInstitutionSuggestions();

                                                    results.forEach((item) => {
                                                        const suggestionItem = document.createElement("div");
                                                        suggestionItem.innerHTML = escapeHTML(item.display_name);
                                                        suggestionItem.style.cssText = "padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-family: Poppins, sans-serif;";
                                                        suggestionItem.onclick = () => {
                                                            institutionInput.value = item.display_name;
                                                            clearInstitutionSuggestions();
                                                        };

                                                        institutionSuggestions.appendChild(suggestionItem);
                                                    });

                                                    institutionSuggestions.style.display = "block";
                                                }

                                                institutionInput.addEventListener("input", () => {
                                                    const query = institutionInput.value.trim();

                                                    clearTimeout(institutionDebounce);

                                                    if (query.length < 3) {
                                                        clearInstitutionSuggestions();
                                                        return;

            // Apply the selected theme
            function applyTheme(themeName) {
                const theme = themes[themeName];
                if (!theme) return;

                // Apply CSS variables
                Object.entries(theme).forEach(([key, value]) => {
                    document.documentElement.style.setProperty(key, value);
                });

                // Adjust text color for readability
                setHeroDescriptionTextColor();

                // Persist and sync
                localStorage.setItem("theme", themeName);
                currentTheme = themeName;
            }


            // Adjust text color based on theme background
            function setHeroDescriptionTextColor() {
                const bg = getComputedCSSVar("--primary-dark");
                if (!bg || !bg.startsWith("#")) return;
                const luminance = getLuminance(bg);
                const color = luminance > 0.5 ? "#111" : "#fff";
                const heroDesc = document.querySelector(".hero-description");
                if (heroDesc) heroDesc.style.color = color;
            }

            // Get CSS variable value
            function getComputedCSSVar(variable) {
                return getComputedStyle(document.documentElement).getPropertyValue(variable).trim();
            }

            // Calculate luminance for color contrast
            function getLuminance(hex) {
                const rgb = hex
                    .replace("#", "")
                    .match(/.{2}/g)
                    .map((x) => parseInt(x, 16) / 255);
                const lum = rgb.map((c) => (c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4)));
                return 0.2126 * lum[0] + 0.7152 * lum[1] + 0.0722 * lum[2];
            }

            // Listen for theme sync messages
            window.addEventListener("message", (event) => {
                if (event.data?.theme && themes[event.data.theme]) {
                    applyTheme(event.data.theme);
                    const themeSelect = document.getElementById("themeSelect");
                    if (themeSelect) themeSelect.value = event.data.theme;
                }
